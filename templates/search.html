$def with(form,ret)

<form method="POST">
$:form.render()
<input type="submit" value="搜索" />
</form>

$if 'rtdata' in argvdic: 
    $if argvdic['rtdata']:
        $for tablename in argvdic['rtdata']:
            <p>表$tablename搜索结果：</p>
            <table border="1" width="100%">
            $for rd in argvdic['rtdata'][tablename]:
                <tr>
                $for each in rd:
                    <td>$each</td>
                </tr>
            </table>
    $else:
        <p>无结果！</p>
