$def with(form,msg='',rt={})

<form method="POST">
$:form.render()
<input type="submit" value="搜索" />
</form>
<p>$msg</p>
$if rt: 
    $for tablename in rt:
        <p>表$tablename搜索结果：</p>
        <table border="1" width="100%">
        $for rd in rt[tablename]:
            <tr>
            $for each in rd:
                <td>$each</td>
            </tr>
        </table>
